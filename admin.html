<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员控制面板</title>
    <link rel="stylesheet" href="css/style.css"> <!-- 引入CSS样式表 -->
    <script src="js/admin.js" defer></script> <!-- 加载 admin.js -->
</head>
<body>
    <header>
        <h1>管理员控制面板</h1>
        <nav>
            <a href="index.html">返回主页</a>
            <a href="choose.html">玩家页面</a>
            <a href="role.html">规则页面</a>
        </nav>
        
        <h3>选择玩家号码</h3>
        <div id="player-selection">
            <!-- 玩家选择的复选框 -->
            <label><input type="checkbox" value="1"> 1号玩家</label>
            <label><input type="checkbox" value="2"> 2号玩家</label>
            <label><input type="checkbox" value="3"> 3号玩家</label>
            <label><input type="checkbox" value="4"> 4号玩家</label>
            <label><input type="checkbox" value="5"> 5号玩家</label>
            <label><input type="checkbox" value="6"> 6号玩家</label>
            <label><input type="checkbox" value="7"> 7号玩家</label>
            <label><input type="checkbox" value="8"> 8号玩家</label>
            <label><input type="checkbox" value="9"> 9号玩家</label>
            <label><input type="checkbox" value="10"> 10号玩家</label>
            <label><input type="checkbox" value="11"> 11号玩家</label>
            <label><input type="checkbox" value="12"> 12号玩家</label>
            <label><input type="checkbox" value="13"> 13号玩家</label>
            <label><input type="checkbox" value="14"> 14号玩家</label>
            <label><input type="checkbox" value="15"> 15号玩家</label>
            <label><input type="checkbox" value="16"> 16号玩家</label>
        </div>
        <ul id="player-list"></ul>

        <h3>选择角色类型</h3>
        <div id="roles-selection">
            <label><input type="checkbox" value="goose"> 鹅</label>
            <label><input type="checkbox" value="duck"> 鸭</label>
            <label><input type="checkbox" value="goose1"> 鹅1</label>
            <label><input type="checkbox" value="goose2"> 鹅2</label>
            <label><input type="checkbox" value="goose3"> 鹅3</label>
            <label><input type="checkbox" value="goose4"> 鹅4</label>
            <label><input type="checkbox" value="goose5"> 鹅5</label>
            <!-- 可以继续添加其他角色 -->
        </div>

        <button id="start-game" onclick="startGame()">开始游戏</button> <!-- 按钮调用 startGame -->
    </header>

    <main>
        <section>
            <!-- 这里可以添加更多的游戏设置 -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 游戏网站</p>
    </footer>
</body>
</html>
